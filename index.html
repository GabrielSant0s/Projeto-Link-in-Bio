<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in bio</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="container">
        <!--Inicio perfil-->
        <div class="photoBx">
            <abbr title="Photo by Charles Etoroma on Unsplash">
                <img src="images/charles-etoroma-vkc1YLZ50yE-unsplash.jpg" alt="">
            </abbr>

            <h2 class="title">Your Name</h2>
        </div>
        <!--Fim perfil-->

        <!--Inicio Links-->
        <aside class="social-media">
            <div class="media">
                <img src="images/github (1).png" alt="">
                <p>Github</p>
            </div>
            <div class="media">
                <img src="images/instagram (1).png" alt="">
                <p>Instagram</p>
            </div>
            <div class="media">
                <img src="images/linkedin.png" alt="">
                <p>Linkedin</p>
            </div>
            <div class="media">
                <img src="images/twitter (1).png" alt="">
                <p>Twitter</p>
            </div>
            <div class="media">
                <img src="images/facebook.png" alt="">
                <p>Facebook</p>
            </div>
        </aside>
        <!--Fim links-->
    </div>      
</body>
</html>
